<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comgraduation 회원가입</title>
    <link rel="stylesheet" href="./signup.css">
</head>
<body>

    <div class="signup-container">
        <div class="character-section">
            <div class="speech-bubble">
                <p>아이디를 정확히<br>입력해주세요!</p>
            </div>
            <img src="../img/character.png" alt="Mascot Character" class="character-image">
        </div>

        <div class="form-section">
            <h1 class="form-title">Comgraduation</h1>
            <form id="signupForm">
                <div class="input-group">
                    <label for="name">이름</label>
                    <input type="text" id="name" required>
                </div>
                <div class="input-group">
                    <label for="signupId">아이디</label>
                    <input type="text" id="signupUsername" required>
                </div>
                <div class="input-group">
                    <label for="password">비밀번호</label>
                    <input type="password" id="password" required>
                </div>
                <div class="input-group">
                    <label for="passwordConfirm">비밀번호 재확인</label>
                    <input type="password" id="passwordConfirm" required>
                </div>

                <div class="input-group">
                    <label for="studentYear">학번</label>
                    <select id="studentYear" class="styled-select" required>
                        <option value="" disabled selected> 학번을 선택하세요</option>
                        <option value="21">21학번</option>
                    </select>
                </div>

                <div class="button-select-group">
                    <label>전공</label>
                    <div class="options-box" id="majorOptions">
                        <button type="button" class="option-btn">글솝</button>
                        <button type="button" class="option-btn">플솝</button>
                        <button type="button" class="option-btn">인컴</button>
                    </div>
                </div>

                <div class="button-select-group">
                    <label>졸업트랙</label>
                    <div class="options-box" id="trackOptions">
                        <button type="button" class="option-btn">다중전공</button>
                        <button type="button" class="option-btn">학석사연계</button>
                        <button type="button" class="option-btn">해외복수학위</button>
                    </div>
                </div>
                <div class="form-actions">
                    <button type="submit" class="submit-btn">회원가입</button>
                </div>
            </form>
        </div>
    </div>

    

    <script src="signup.js"></script>

</body>
</html>
